    <script type="text/javascript" src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
    <script type="text/javascript">
      //疑似ロード
      var counter=0;
      var load = setInterval(function(){
        counter++;
        $("#LoadProgress").val(counter); 
        $("#LoadPercent").replaceWith("<p id=\"LoadPercent\">"+counter+"%</p>");
        if(counter > 90){
          clearInterval(load);
          $("#LoadPercent").replaceWith("<p id=\"LoadPercent\">"+counter+"%<br>読み込みに時間がかかっています<br>しばらくお待ちください...</p>");
          
        }
      },100);
      
      window.onload = function(){
        var windowWidth = window.innerWidth;

        if (windowWidth < 1024) {
          $('.footer-space').show();
        } 
        new Masonry('body', {
          itemSelector: '.item',
          columnWidth: 180,
          gutter: 4
        });
        setTimeout(function(){
          clearInterval(load);
          counter = 92;
          $("#LoadProgress").val(counter); 
          $("#LoadPercent").replaceWith("<p id=\"LoadPercent\">"+counter+"%</p>");
          var loadEnd = setInterval(function(){
            counter++;
            $("#LoadProgress").val(counter); 
            $("#LoadPercent").replaceWith("<p id=\"LoadPercent\">"+counter+"%</p>");

            if(counter >= 100){
              clearInterval(loadEnd);
              $("#LoadPercent").replaceWith("<p id=\"LoadPercent\">"+counter+"%</p>");
              $('.Loading').hide();
            }
          },50);
        },50);
      };
    </script>
