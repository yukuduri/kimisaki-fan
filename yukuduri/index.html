<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>君咲ふぁんねっと</title> 
  </head>

  <body>
    <script type="text/javascript">
      URL = 'http://yukuduri.jp'
      function jump(URL){
        location.href = URL;
      }
      jump(URL);
      document.write('<h1>リンク先URL：'+URL+'</h1>');
    </script>
    <h1>ジャンプしない場合は<a href="http://yukuduri.jp">こちら</a>をクリック</h1>
    <noscript><h1>このサイトの正常な表示・動作には、JavaScriptが必要です。<br>JavaScript対応のブラウザで、JavaScriptを有効にしてから再度アクセスしてください。</h1></noscript>
  </body>
</html>
